name: Run Selenium Script
on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.MY_SECRET_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
          python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install selenium

    - name: Set up Selenium and Chromium
      #if: steps.cache-chromium.outputs.cache-hit != 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-chromedriver
        sudo cp /usr/lib/chromium-browser/chromedriver /usr/bin
        #chromium-browser --version # これでバージョンを確認できるよ😊

        
    - name: Find Chromium Path
      run: |
        which chromium-browser

    - name: Check Chromium Path
      run: ls -l /usr/bin/chromium-browser
  
    - name: Set Chromium Path
      run: echo "CHROMIUM_PATH=/usr/bin/chromium-browser" >> $GITHUB_ENV
        
    - name: Check Chromium Version
      run: chromium-browser --version
      
    - name: Run script
      run: python N_tik.py
      timeout-minutes: 10

